<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reversed List</title>
    <style>
#wrapper{
    background-color: #dddddd;
    color: #95191a;
    width: 300px;
    Border: 1px solid #000000;
}
    </style>
</head>
<body>
    <main id="wrapper">
        <ol reversed="reversed">
            <li>Head north on N Halsted St</li>
            <li>Turn Right on W Deversey Pkwy</li>
            <li>Turn Left on N Orchard St</li>
        </ol>
    </main>
</body>
</html>
